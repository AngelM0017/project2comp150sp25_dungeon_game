<!DOCTYPE html>
<html>
<head>
    <title>Tomb of the Dead</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="game-container">
        <div id="character-select" class="screen">
            <h1>Welcome to the Tomb of the Dead!</h1>
            <h2>Choose your character:</h2>
            <div class="character-options">
                <button onclick="window.selectCharacter(1)">Swordsman</button>
                <button onclick="window.selectCharacter(2)">Mage</button>
                <button onclick="window.selectCharacter(3)">FrostRevenant</button>
                <button onclick="window.selectCharacter(4)">CelestialMonk</button>
            </div>
            <div id="character-name-input" style="display: none;">
                <input type="text" id="name-input" placeholder="Enter character name">
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div id="game-screen" class="screen" style="display: none;">
            <!-- Game content will go here -->
        </div>

        <div id="game-over" class="screen" style="display: none;">
            <h1>You Have Been Slain!</h1>
            <button onclick="retryGame()">Try Again</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
